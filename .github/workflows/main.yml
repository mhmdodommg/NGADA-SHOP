name: Node.js CI/CD

on:
  push:
    branches:
      - main  # تشغيل عند الدفع إلى الفرع "main"
  pull_request:
    branches:
      - main  # تشغيل عند وجود طلب سحب من فرع آخر إلى "main"

jobs:
  build:
    runs-on: ubuntu-latest  # تشغيل على بيئة Ubuntu
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # سحب الكود من المستودع

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # تعيين نسخة Node.js

      - name: Install dependencies
        run: npm install  # تثبيت التبعيات

      - name: Run tests
        run: npm test  # تشغيل الاختبارات إذا كان لديك

      - name: Deploy to server (أو نشر السيرفر)
        run: |
          npm run build  # بناء المشروع
          npm run start  # تشغيل السيرفر
