<!DOCTYPE html>
<html lang="ar">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>

    <!-- تحميل مكتبات خارجية -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- ربط ملف الـ CSS -->
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>

<div class="login-container">
    <img src="img/logo.png" alt="شعار الموقع" class="site-logo"><br>
    <img src="img/welcome.gif" alt="مرحبًا بك!" class="welcome-gif">
    <h3 class="welcome-text">!مرحبًا بعودتك، لقد اشتقنا لك</h3>
    <h2>تسجيل الدخول</h2>     

    <form id="login-form">
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="اسم المستخدم أو البريد الإلكتروني" required autocomplete="off">
        </div>

        <div class="input-group">
    <i class="fas fa-lock"></i>
    <input type="password" id="password" placeholder="كلمة المرور" required minlength="8">
    <span class="toggle-password fas fa-eye"></span>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox" id="remember-me"> تذكرني</label>
            <a href="#">نسيت كلمة المرور؟</a>
        </div>
        <button type="submit" class="login-btn">تسجيل الدخول</button>
        <p id="login-error" class="error-message hidden"></p>  
 <button id="google-login-btn" class="google-btn" type="button">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
    <span>تسجيل الدخول باستخدام Google</span>
</button>
        <p class="register-link">ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
        
    </form>
</div>
<div id="user-info" class="profile-container hidden">
    <a href="javascript:history.back()" class="back-button">« عودة</a>

    <div class="profile-image-container">
        <input type="file" id="upload-profile-image" accept="image/*" hidden>
        <!-- هنا نستخدم صورة افتراضية إذا لم تكن هناك صورة مرفوعة -->
        <img id="user-profile-image" src="img/default-avatar.jpg" alt="صورة المستخدم">
        <label for="upload-profile-image" class="edit-icon">✎</label>
    </div>

    <h3 id="user-name">اسم المستخدم</h3>
    <p id="user-email">البريد الإلكتروني</p>

  
    <button id="logout-btn">تسجيل الخروج</button>
<div id="login-popup" class="hidden">
    <p>✅ تم تسجيل الدخول بنجاح!</p>
</div>

<style>
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        z-index: 1000;
        display: none;
    }
    .hidden {
        display: none;
    }
</style>

<!-- تحميل ملف JavaScript -->
<script type="module" src="js/sign.js"></script>
</body>
    </html>
